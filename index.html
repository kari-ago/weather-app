<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style-css/style-weather.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Spline+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
      <form id="search-form">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              class="form-control"
              id="search-city-input"
              placeholder="Search your city..."
            />
          </div>
          <div class="col-2">
            <input type="submit" class="btn btn-primary w-100" value="Search" />
          </div>
          <div class="col-2">
            <input type="submit" class="btn btn-success w-100" value="Here" id="current-location-button"/>
          </div>
        </div>
      </form>

      <div class="today-date">
        
      </div>

      <h1>
        
      </h1>
      <div class="weather-description"> <span id="wdescription"></span></div>
      <div class="degrees-type">
      </div>

      <div class="row">
        <div class="col">
          
          <div class="actual-temperature">
            <span id="actual-temp"> </span>
          </div>
          
          <div class="row">
            <div class="col">
              <div class="max-min">
                Max
                <br />
                <span id="max-temperature"><span>°
              </div>
            </div>
            <div class="col">
              <div class="max-min">
                Min
                <br />
                <span id="min-temperature"><span>°
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <img src="#" alt="weather-icon" class="rain" id="icon" />
        </div>
      </div>

      <div class="card">
        <div class="row">
          <div class="col-4">
            <div class="temp-variable">
              Air Quality
            </div>
            <div class="row">
              <div class="col">
                <span id="air-quality">Good</span>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="temp-variable">
              Humidity
            </div>
            <div class="row">
              <div class="col"><span id="humidity"></span>%</div>
            </div>
          </div>
          <div class="col-4">
            <div class="temp-variable">
              Wind Speed
            </div>
            <div class="row">
              <div class="col"><span id="wind-speed"></span> km/hr</div>
            </div>
          </div>
          <div class="col-4">
            <div class="temp-variable">
              Feels like
            </div>
            <div class="row">
              <div class="col"> <span id="feeling"></span>°
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="temp-variable">
              Sunrise
            </div>
            <div class="row">
              <div class="col">
                <span id="sunrise"></span>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="temp-variable">
              Sunset
            </div>
            
            <div class="row">
              <div class="col">
                <span id="sunset"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
<!--- Weather Forecast starts-->
      <div class="weather-forecast" id="weather-forecast">
      
      </div>
  <!--- Weather Forecast ends-->
<!-- Github link: https://github.com/kari-ago/weather-app -->
      <script src="style-css/index.js"></script>
    </div>
    Coded by Karina
    </div>
    
    </div>
    
  </body>
</html>
