          </div>
          <div class="col-4">

            </div>
            <div class="row">

            </div>
          </div>
          <div class="col-4">
            <div class="temp-variable">
              UV Index
            </div>
            <div class="row">
              <div class="col">

            </div>
          </div>
          <div class="col-4">
            <div class="temp-variable">
              Sunrise
            </div>
            <div class="row">
              <div class="col">

            </div>
          </div>
          <div class="col-4">
            <div class="temp-variable">
              Sunset
            </div>
            <div class="row">
              <div class="col">
